<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-image: url('https://www.marktechpost.com/wp-content/uploads/2022/12/neural-network-data-being-pixelized-through-series-technological-scaled.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }

        #candidate-form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            width: 300px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-input {
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        .submit-btn {
            background-color: #3498db;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <title>Candidate Page</title>
</head>
<body>
    <div id="candidate-form">
        <div class="form-group">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" class="form-input" placeholder="Enter your name">
        </div>

        <div class="form-group">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" class="form-input" placeholder="Enter your email">
        </div>

        <div class="form-group">
            <label for="skills" class="form-label">Skills:</label>
            <input type="text" id="skills" class="form-input" placeholder="Enter your skills">
        </div>

        <div class="form-group">
            <label for="experience" class="form-label">Experience:</label>
            <input type="text" id="experience" class="form-input" placeholder="Enter your experience">
        </div>


        <div class="form-group form-input-file">
            <label for="resume" class="form-label">Upload Resume:</label>
            <input type="file" id="resume" accept=".pdf, .doc, .docx" class="form-input">
        </div>

        <div class="form-group form-input-file">
            <label for="resume" class="form-label">Upload Resume:</label>
            <input type="file" id="resume" accept=".pdf, .doc, .docx" class="form-input">
        </div>

        <div class="form-group form-input-file">
            <label for="resume" class="form-label">Upload Resume:</label>
            <input type="file" id="resume" accept=".pdf, .doc, .docx" class="form-input">
        </div>

        <button class="submit-btn">Submit</button>
    </div>
</body>
</html>
